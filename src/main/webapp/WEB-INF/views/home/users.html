<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table td {
        border-bottom: 1px solid black;
        padding: 10px;
        text-align: center;
    }
</style>
<body>
    <h1>Users</h1>
    <a href="/">Home</a><br/><br/>
    <hr/>
    <a href="/add">Add User</a>
    <hr/>
    <table >
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Phone</td>
            <td>Edit User</td>
            <td>Delete User</td>
        </tr>
        <th:block th:each="user : ${model}">
            <tr>
                <td>
                    <div th:text="${user.getId()}"></div>
                </td>
                <td>
                    <div th:text="${user.getName()}"></div>
                </td>
                <td>
                    <div th:text="${user.getPhone()}"></div>
                </td>
                <td>
                    <a th:href="@{/edit/{id}(id=${user.getId()})}">edit</a>
                </td>
                <td>
                    <form th:action="@{/delete/{id}(id=${user.getId()})}" method="post">
                        <input type="submit" value="delete">
                    </form>
                </td>
            </tr>
        </th:block>
    </table>
<hr/>
</body>
</html>
